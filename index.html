<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarJuan</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav__logo">
        <img src="./images/logo_white.png" alt="logo" />
        <p class="escritorio">RESIDENTIAL</p>
        <p class="escritorio">ROAM</p>
      </div>
      <div class="nav__menu">
        <p class="escritorio">PERSONAL</p>
        <p class="escritorio">|</p>
        <p class="escritorio">BUSINESS</p>
        <img src="./images/menu (1).svg" alt="menu" />
      </div>
    </nav>
    <header class="header">
      <div class="header__content">
        <h1>
          HIGH-SPEED INTERNET <br />
          AROUND THE WORLD
        </h1>
        <p>
          Connect at home or on the go <br />
          See <strong>speeds</strong> in your country
        </p>
        <small>WATCH NOW</small>
      </div>
      <div class="header__plans">
        <div class="header__plans__residential">
          <div class="header__plans__residential__title">
            <h2>RESIDENTIAL</h2>
            <p>Connect at home</p>
          </div>
          <div class="header__plans__residential__buttons">
            <button>ORDER NOW</button>
            <button>LEARN MORE</button>
          </div>
        </div>
        <div class="header__plans__residential">
          <div class="header__plans__residential__title">
            <h2>ROAM</h2>
            <p>Connect while traveling anywhere in over 100 markets</p>
          </div>
          <div class="header__plans__residential__buttons">
            <button>ORDER NOW</button>
            <button>LEARN MORE</button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
